<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <title>Sign in</title>
</head>

<body>
  <div class="container">
    <form action="" class="login-form" onsubmit="return false;">
      <h1>Login</h1>
      <div class="form-input-material">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder=" " autocomplete="off" required="required" class="form-control-material" />
  </div>
        <div class="form-input-material">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder=" " autocomplete="off" required class="form-control-material" />
  </div>
          <button type="submit" id="btn-ghost" name="btn-ghost" class="btn btn-ghost">Login</button>
    </form>
  </div>
</body>
<script src="./modules/login.js" type="module">
</script>

</html>
