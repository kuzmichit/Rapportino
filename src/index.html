<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/calendar.css">
  <link rel="stylesheet" href="css/form.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapportino</title>
</head>

<body>
  <div class="main__container">
    <header class="header">
      <h1 class="header__title">Rapportino di lavoro giornaliero</h1>
      <div class="header__img"><img src="img/header_img.jpeg" alt="Imagine di fondo"></div>
    </header>
    <main>
      <form action="" class="get-data">
        <div class="calendar">
          <div class="calendar__container">
            <div class="calendar__header">
              <div class="button__left button-array hidden"></div>
              <h1 class="calendar-header__text"></h1>
              <div class="button__right button-array hidden"></div>
            </div>
            <div class="hour__container">
              <div class="edit__hour hour">&#9998;</div>
              <input type="number" min=1 class="input__hour visually-hidden">
              <ul class="list__hour">
                <li class="hour">8</li>
                <li class="hour">8.5</li>
                <li class="hour">9</li>
                <li class="hour">9.5</li>
                <li class="hour">10</li>
              </ul>
            </div>
            <div class="month visually-hidden">
              <div class="list-dayname__container">
                <ul class="list-dayname">
                  <li class="dayname">lu</li>
                  <li class="dayname">ma</li>
                  <li class="dayname">me</li>
                  <li class="dayname">gi</li>
                  <li class="dayname">ve</li>
                  <li class="dayname">sa</li>
                  <li class="dayname">do</li>
                </ul>
              </div>
              <div class="day__container">
                <ul class="list__day">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="name-building building">
          <h4 class="name-building__title title">Il nome di cantiere</h4>
          <input  name="building" type="text" class="name-building__input" required>
    </div>
          <div class="description-work building">
            <h4 class="description-work__title title">Descrizione di lavoro</h4>
            <textarea name="description" id="description" cols="20" rows="10" required></textarea>
          </div>
          <div class="buttons">
            <button type="button" name="submit" class="submit__button">Registra la scheda</button>
            <button type="button class="get">Get Data</button>
          </div>
      </form>
    </main>
  </div>
  <!-- <script src="./app.js" type="module"></script> -->
</body>

</html>
